# Site Info
title: Ahn Woo Jin
tagline: "변화를 위한 첫걸음"
description: "powered by jekyll"
baseurl: ""
url: https://woojin1223.github.io
logo: # '/public/img/logo.webp'

# Site configurations
gems:
  - jekyll-paginate
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'base16.solarized'
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/contents/page:num'
permalink: pretty
# permalink: /:title/

version: 1.0.0

