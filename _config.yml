    github: https://github.com/woojin1223
    # facebook:  <hide>
    # twitter:   <hide>
    # weibo:     <hide>
    email: mailto:ahnwj2004@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Contents:
    - '/contents/'
    - {Categories: '/contents/categories/'}
    - {Tags: '/contents/tags/'}
  About:
    - '/about/'

# Where are tags and categories displayed
